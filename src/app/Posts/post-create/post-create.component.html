<div class="container mt-5 pt-4">
  <div class="row">
    <div class="offset-3 col-md-6 order-md-1 jumbotron">
      <h4 class="mb-3 text-center text-success">CREATE POSTS</h4>
      <form class="needs-validation" novalidate >
        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="title">Post Title</label>
            <input type="text" class="form-control" id="title" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-12 mb-3">
            <label for="description">Post Description</label>
            <input type="text" class="form-control" id="description" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-secondary btn-lg btn-block" type="submit">CRETAE</button>
      </form>
    </div>
  </div>

</div>
