<div class="album bg-light">
  <div class="container">
      <div class="mt-5 pt-4 text-center text-success">
          <div class="jumbotron">
            <h5>WELCOME TO</h5>
            <h2>POSTS APP</h2>
          </div>
        </div>
    <div class="row">
      <div class="col-md-3" *ngFor="let post of posts">
        <div class="card mb-4 shadow-sm">
          <img  width="100%" height="150" src="../../../assets/wallpaper1.jpg">
          <div class="card-body">
            <h4 class="card-text">{{post.title}}</h4>
            <small><p class="card-text">{{post.description}}</p></small>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
