<div class="container mt-5 pt-4">
  <div class="row">
    <div class="offset-3 col-md-6 order-md-1 jumbotron">
      <h4 class="mb-3 text-center text-success">LOGIN</h4>
      <form class="needs-validation" novalidate  (submit)="onLogin(loginForm)"  #loginForm="ngForm">
        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email" placeholder="" value=""
                    name="email"
                    ngModel
                    #email="ngModel"
                    required
                    email>
            <!-- <div class="invalid-feedback">
              Valid first name is required.
            </div> -->
          </div>
          <div class="col-md-12 mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="" value=""
                    name="password"
                    ngModel
                    #password="ngModel"
                    required
                    password>
            <!-- <div class="invalid-feedback">
              Valid last name is required.
            </div> -->
          </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-secondary btn-lg btn-block" type="submit" [disabled]="loginForm.invalid">LOGIN</button>
      </form>
    </div>
  </div>

</div>
